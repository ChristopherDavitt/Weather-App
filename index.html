<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<title>Weather App</title>
</head>
<body>

    <nav>
        <h2>Weather App</h2>
    </nav>
    <div class="inputs">
        <div class="input-text">
            <input type="text" placeholder="City" id="city" >
        </div> 

        <button class="btn btn-primary mx-3" onclick="loadData()">Get Weather</button>
    </div>
    <div class="container outputs">
        <div class="col-12 col-lg-6"> 
            <h4 class="city">City:</h4>
            <br>
            <h4 class="time">Temp High:</h4>
            <br>
            <h4 class="temperature">Temp Low:</h4>
            <br>
            <h4 class="precipitation">Forecast:</h4>
            <br>
            <h4 class="sunset">Wind:</h4>
            <br>
        </div>   
        
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
